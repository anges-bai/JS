<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js内置对象之String</title>
		
		<script>
			//如何定义一个String对象
			var s1 = new String("hello");
			var s2 = new String("hello");
			document.write("结果是："+(s1==s2)+"<br/>");
			document.write("<hr/>");
			//valueof():js中默认比较的是两个对象的内容是否相同
			document.write("结果是："+(s1.valueOf()==s2.valueOf()));
			/**
			 * String对象中常用的一些方法
			 * charAt（var index）：返回指定索引对应的字符
			 * indexof（var str）：查询当前子字符串在大串中第一次出现的索引
			 * lastIndexof（var str）：xxxx最后一次出现的索引
			 * fontcolor（"#00FF00"）：使用一些特殊颜色标记当前字符串
			 * substring（var start，var end）：从指定位置开始截取到指定位置结束（不包含end）
			 * substr（var start，var length）：从指定位置截取固定长度
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
