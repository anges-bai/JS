<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js变量和数据类型</title>
		<script>
			/**
			 * 1.js是一个弱类型语言，定义变量/定义对象var定义
			 * 2.var可以定义任何数据类型的变量（变量的类型是通过值来确定）
			 * 3.在js中，定义变量，可以重复定义变量；h后面定义的变量会将前面定义的变量覆盖掉
			 * 
			 * 查看数据类型；typedef（变量名）
			 * 
			 * 数据类型：
			 *      未定义变量----undefined
			 *     无论是整数还是小数：都是number类型------Number对象（js内置对象）
			 *     无论字符还是字符串：都是string类型-----String内置对象
			 *     boolean类型----Boolean内置对象
			 *     object类型-----new Object（）；
			 * */
			var a=100;
			var b=3.1415926;
			document.write("b的值是："+b+",b的数据类型是："+typeof(b)+"<br/>")
		</script>
	</head>
	<body>
	</body>
</html>
